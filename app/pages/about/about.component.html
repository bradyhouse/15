<ActionBar [title]="title">
  <NavigationButton text="Go Back" android.systemIcon="ic_menu_back"
                    (tap)="onNavBtnTap()"></NavigationButton>
</ActionBar>
<ScrollView>
    <StackLayout style="padding: 10%;" orientation="vertical">
        <Image src="~/images/fifteen_puzzle.png" stretch="aspectFit"></Image>
        <WrapLayout>
            <Label textWrap="true"
                   text="{15 } Puzzle is game inspired by the classic 'Fifteen Puzzle' game (above).  It has 3 levels corresponding to 8 (3x3), 14 (4x4), or 24 (5x5) block grid.  In order to complete (or win) a level, simply put the squares in sequential order.  In order to achieve a high score, do it in fewer moves than anyone else.">
            </Label>
        </WrapLayout>
    </StackLayout>
</ScrollView>
